<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
input[type=text], select {
    width: 40%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 25%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.btn{min-width:200px;}
</style>

<body>

<br>&nbsp;
<a href="/myaccount">Home</a>
<form method="post" action="/loggedout">
<input type="submit" value="Sign out" style="float:right;width:10%;margin:0 40px;padding:8px 10px"></form>

<br><br>
<div class="container">
<br><button type="button" class="btn btn-info" data-toggle="collapse" data-target="#upload">Upload a file</button>
&nbsp;&nbsp;<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#getcontents">Get folder contents</button>
&nbsp;&nbsp;<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#createfolder">Create new folder</button>
&nbsp;&nbsp;<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#move">Move a file</button>
&nbsp;&nbsp;<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#rename">Rename a file</button>
<br><br>  
<div id="upload" class="collapse">
	<form action="/fileuploaded" enctype="multipart/form-data" method="post">
        	Folder path for upload:&nbsp;
        	<input type="text" name="folder">&nbsp;&nbsp;
        	<input type="file" name="datafile" size="40"><br>
        	<input type="submit" value="Upload">
	</form>
</div>
<div id="getcontents" class="collapse">
	<form action="/folder" method="post">
		Enter folder path:&nbsp;
		<input type="text" name="getfolder"><br>
		<input type="submit" value="Enter">
	</form>
</div>

<div id="createfolder" class="collapse">
        <form action="/files" method="post">
        	Enter parent folder path:&nbsp;
        	<input type="text" name="parentfolder"><br>
        	Enter new folder name(No slashes/dots/colons):&nbsp;
        	<input type="text" name="newfolder"><br>
        	<input type="submit" value="Create">
        </form>
</div>

<div id="move" class="collapse">
        <form action="/files" method="post">
        	File name:
        	<input type="text" name="filename"><br>
        	Source path:
        	<input type="text" name="srcpath"><br>
        	Destination path:
        	<input type="text" name="dstpath"><br>
        	<input type="submit" value="Move">
        </form>
</div>

<div id="rename" class="collapse">
        <form action="/files" method="post">
        	File name:
        	<input type="text" name="filename"><br>
        	Source path:
        	<input type="text" name="srcpath"><br>
        	New file name:
        	<input type="text" name="newname"><br>
        	<input type="submit" value="Rename">
        </form>
</div>

</div>

</body>
</html>
